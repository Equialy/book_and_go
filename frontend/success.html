<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись создана - AppointBook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="min-h-screen bg-light flex-center">
    <div class="success-container">
        <div class="success-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        </div>

        <h1 class="success-title">Запись успешно создана!</h1>
        <p class="success-description">
            Спасибо за вашу запись. Мы отправили подтверждение на ваш email и свяжемся с вами в ближайшее время.
        </p>

        <div class="success-info">
            <div class="success-info-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                <span>Детали вашей записи</span>
            </div>
            <p class="success-info-text">
                Проверьте свою электронную почту для получения подробной информации о вашей записи.
            </p>
        </div>

        <div class="success-buttons">
            <a href="dashboard.html" class="btn btn-primary">Перейти в личный кабинет</a>
            <a href="index.html" class="btn btn-secondary">Вернуться на главную</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
</body>
</html>
