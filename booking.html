<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-запись - Book&Go</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="min-h-screen bg-light">
  <div class="container booking-container">
    <a href="index.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      Вернуться на главную
    </a>

    <div class="booking-form-container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Онлайн-запись</h2>
          <p class="card-description">Заполните форму ниже, чтобы записаться на прием</p>
        </div>
        <div class="card-content">
          <form id="bookingForm" class="booking-form">
            <div class="form-row">
              <div class="form-group">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Иван Иванов" required>
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="example@mail.ru" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="+7 (999) 123-45-67" required>
              </div>
              <div class="form-group">
                <label for="service" class="form-label">Услуга</label>
                <select id="service" name="service" class="form-select" required>
                  <option value="">Выберите услугу</option>
                  <option value="Консультация">Консультация</option>
                  <option value="Стрижка">Стрижка</option>
                  <option value="Маникюр">Маникюр</option>
                  <option value="Массаж">Массаж</option>
                  <option value="Тренировка">Тренировка</option>
                  <option value="Другое">Другое</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date" class="form-label">Дата</label>
                <input type="date" id="date" name="date" class="form-input" required>
              </div>
              <div class="form-group">
                <label for="time" class="form-label">Время</label>
                <select id="time" name="time" class="form-select" required>
                  <option value="">Выберите время</option>
                  <option value="09:00">09:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="notes" class="form-label">Дополнительная информация</label>
              <textarea id="notes" name="notes" class="form-textarea" rows="3" placeholder="Укажите любую дополнительную информацию, которая может быть полезна"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
              Записаться
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  notification -->
<div id="toast" class="toast hidden">
  <div class="toast-content">
    <span id="toastMessage"></span>
  </div>
</div>

<script src="script.js"></script>
<script>
  // Установка минимальной даты (сегодня)
  document.getElementById('date').min = new Date().toISOString().split('T')[0];

  // Установка максимальной даты (через 2 месяца)
  const maxDate = new Date();
  maxDate.setMonth(maxDate.getMonth() + 2);
  document.getElementById('date').max = maxDate.toISOString().split('T')[0];
</script>
</body>
</html>
